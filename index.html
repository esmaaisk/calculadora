<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculadora</title>
</head>
<body>
	
	<div class="fundo">
		<div class="calculadora">
			<h1 style="text-align: center;">Calculadora</h1>
			<p id="result"></p>
			<table>
				<tr>
					<td><button class="butao" onclick="C()">C</button></td>
					<td><button class="butao" onclick="removee()"><</button></td>
					<td><button class="butao" onclick="inserir('/')">/</button></td>
					<td><button class="butao" onclick="inserir('*')">x</button></td>
				</tr>
				<tr>
					<td><button class="butao" onclick="inserir('7')">7</button></td>
					<td><button class="butao" onclick="inserir('8')">8</button></td>
					<td><button class="butao" onclick="inserir('9')">9</button></td>
					<td><button class="butao" onclick="inserir('-')">-</button></td>
				</tr>
				<tr>
					<td><button class="butao" onclick="inserir('4')">4</button></td>
					<td><button class="butao" onclick="inserir('5')">5</button></td>
					<td><button class="butao" onclick="inserir('6')">6</button></td>
					<td><button class="butao" onclick="inserir('+')">+</button></td>
				</tr>
				<tr>
					<td><button class="butao" onclick="inserir('1')">1</button></td>
					<td><button class="butao" onclick="inserir('2')">2</button></td>
					<td><button class="butao" onclick="inserir('3')">3</button></td>
					<td rowspan="2"><button class="butao" style="height:70px" onclick="resposta()">=</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="butao" style="width:100%" onclick="inserir('0')">0</button></td>
					<td><button class="butao" onclick="inserir('.')">.</button></td>
					
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript"src="js.js">
	</script>
</body>
</html>
